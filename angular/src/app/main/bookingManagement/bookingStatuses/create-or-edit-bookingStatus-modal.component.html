<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #bookingStatusForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="bookingStatus.id">{{l("EditBookingStatus")}}</span>
                        <span *ngIf="!bookingStatus.id">{{l("CreateNewBookingStatus")}}</span>
                    </h4>                    
                    
                    
                 <button type="button" class="btn-close" (click)="close()" aria-label="Close" [disabled]="saving"></button>
             
                </div>
                <div class="modal-body">
                 




								<div class="my-3">
									<label class="form-label" for="BookingStatus_Name">{{l("Name")}} *</label>
									<input type="text" #BookingStatus_Name="ngModel" id="BookingStatus_Name" class="form-control" [(ngModel)]="bookingStatus.name" name="Name"   minlength="1"  maxlength="128"  required/>
								    <validation-messages [formCtrl]="BookingStatus_Name"></validation-messages>
								</div>
					
								<div class="my-3">
									<label class="form-label" for="BookingStatus_ColorCode">{{l("ColorCode")}}</label>
									<input type="text" #BookingStatus_ColorCode="ngModel" id="BookingStatus_ColorCode" class="form-control" [(ngModel)]="bookingStatus.colorCode" name="ColorCode"   minlength="1"  maxlength="50" />
								    <validation-messages [formCtrl]="BookingStatus_ColorCode"></validation-messages>
								</div>
					

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!bookingStatusForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>

</div>
