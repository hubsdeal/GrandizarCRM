<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #taskManagerRatingForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="taskManagerRating.id">{{l("EditTaskManagerRating")}}</span>
                        <span *ngIf="!taskManagerRating.id">{{l("CreateNewTaskManagerRating")}}</span>
                    </h4>                    
                    
                    
                 <button type="button" class="btn-close" (click)="close()" aria-label="Close" [disabled]="saving"></button>
             
                </div>
                <div class="modal-body">
                 


					<div class="my-3">
                        <label class="form-label" for="TaskEventName">{{l("TaskEvent")}}</label>
                        <div class="input-group">
                            <input class="form-control" id="TaskEventName" name="taskEventName" [(ngModel)]="taskEventName" type="text" disabled>     
                            <button class="btn btn-primary blue" (click)="openSelectTaskEventModal()" type="button"><i class="fa fa-search"></i> {{l("Pick")}}</button>
                            <button class="btn btn-danger btn-icon" type="button" (click)="setTaskEventIdNull()"><i class="fa fa-times"></i></button>                            
                        </div>
                    </div>
                    <input class="form-control" name="taskManagerRating.taskEventId" [(ngModel)]="taskManagerRating.taskEventId" type="text" required hidden>
                        
					<div class="my-3">
                        <label class="form-label" for="EmployeeName">{{l("Employee")}}</label>
                        <div class="input-group">
                            <input class="form-control" id="EmployeeName" name="employeeName" [(ngModel)]="employeeName" type="text" disabled>     
                            <button class="btn btn-primary blue" (click)="openSelectEmployeeModal()" type="button"><i class="fa fa-search"></i> {{l("Pick")}}</button>
                            <button class="btn btn-danger btn-icon" type="button" (click)="setManagerEmployeeIdNull()"><i class="fa fa-times"></i></button>                            
                        </div>
                    </div>
                    <input class="form-control" name="taskManagerRating.managerEmployeeId" [(ngModel)]="taskManagerRating.managerEmployeeId" type="text"  hidden>
                        
					<div class="my-3">
                        <label class="form-label" for="TaskTeamStartTime">{{l("TaskTeam")}}</label>
                        <div class="input-group">
                            <input class="form-control" id="TaskTeamStartTime" name="taskTeamStartTime" [(ngModel)]="taskTeamStartTime" type="text" disabled>     
                            <button class="btn btn-primary blue" (click)="openSelectTaskTeamModal()" type="button"><i class="fa fa-search"></i> {{l("Pick")}}</button>
                            <button class="btn btn-danger btn-icon" type="button" (click)="setTaskTeamIdNull()"><i class="fa fa-times"></i></button>                            
                        </div>
                    </div>
                    <input class="form-control" name="taskManagerRating.taskTeamId" [(ngModel)]="taskManagerRating.taskTeamId" type="text"  hidden>
                        
					<div class="my-3">
                        <label class="form-label" for="RatingLikeName">{{l("RatingLike")}}</label>
                        <div class="input-group">
                            <input class="form-control" id="RatingLikeName" name="ratingLikeName" [(ngModel)]="ratingLikeName" type="text" disabled>     
                            <button class="btn btn-primary blue" (click)="openSelectRatingLikeModal()" type="button"><i class="fa fa-search"></i> {{l("Pick")}}</button>
                            <button class="btn btn-danger btn-icon" type="button" (click)="setRatingLikeIdNull()"><i class="fa fa-times"></i></button>                            
                        </div>
                    </div>
                    <input class="form-control" name="taskManagerRating.ratingLikeId" [(ngModel)]="taskManagerRating.ratingLikeId" type="text"  hidden>
                        


								<div class="my-3">
									<label class="form-label" for="TaskManagerRating_ManagerFeedback">{{l("ManagerFeedback")}}</label>
									<input type="text" #TaskManagerRating_ManagerFeedback="ngModel" id="TaskManagerRating_ManagerFeedback" class="form-control" [(ngModel)]="taskManagerRating.managerFeedback" name="ManagerFeedback"    />
								    <validation-messages [formCtrl]="TaskManagerRating_ManagerFeedback"></validation-messages>
								</div>
					

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!taskManagerRatingForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
<taskManagerRatingTaskEventLookupTableModal #taskManagerRatingTaskEventLookupTableModal (modalSave)="getNewTaskEventId()"></taskManagerRatingTaskEventLookupTableModal>
		 <taskManagerRatingEmployeeLookupTableModal #taskManagerRatingEmployeeLookupTableModal (modalSave)="getNewManagerEmployeeId()"></taskManagerRatingEmployeeLookupTableModal>
		 <taskManagerRatingTaskTeamLookupTableModal #taskManagerRatingTaskTeamLookupTableModal (modalSave)="getNewTaskTeamId()"></taskManagerRatingTaskTeamLookupTableModal>
		 <taskManagerRatingRatingLikeLookupTableModal #taskManagerRatingRatingLikeLookupTableModal (modalSave)="getNewRatingLikeId()"></taskManagerRatingRatingLikeLookupTableModal>
		 
</div>
