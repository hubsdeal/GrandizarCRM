        <div class="row">
            <div class="col-xl-12">
                <swiper class="swiper-container" [slidesPerView]="5" [spaceBetween]="20"
                    (swiper)="setControlledSwiper($event)" [navigation]="{ prevEl: prevEl, nextEl: nextEl }"
                    [breakpoints]="breakpoints">
                    <ng-template swiperSlide *ngFor="let productView of relatedProducts">
                        <div class="product_slide_box">
                            <div class="product-grid">
                                <div class="product-image">
                                    <a href="javascript:;" class="image">
                                        <img class="pic-1"
                                            [src]="productView.picture ? productView.picture : '/assets/common/images/p1.png'">
                                        <img class="pic-2"
                                            [src]="productView.picture ? productView.picture : '/assets/common/images/p1.png'">
                                    </a>
                                </div>
                                <div class="product-content">
                                    <ul class="rating justify-content-center">
                                        <li *ngFor="let star of [1, 2, 3, 4, 5]" class="fas fa-star"
                                            [ngClass]="{'star_active': star <= productView.numberOfRatings, 'star_not_active': star > productView.numberOfRatings}">
                                        </li>

                                    </ul>
                                    <h3 class="title"><a href="javascript:;"> {{productView.product?.name}}</a></h3>
                                    <div class="price"
                                        *ngIf="productView.product?.regularPrice && productView.product?.salePrice">
                                        <span>${{productView.product?.regularPrice | number : '1.2-2'}}</span>
                                        ${{productView.product?.salePrice | number : '1.2-2'}}
                                    </div>
                                    <div class="price" *ngIf="!productView.product?.salePrice">
                                        ${{productView.product?.regularPrice | number : '1.2-2'}}
                                    </div>
                                    <div class="product-button-group">
                                        <a (click)="onDeleteRelatedProduct(productId, productView.product?.id)"  class="product-like-icon" href="javascript:;"><i class="fa fa-trash-alt"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-template>
                </swiper>
                <div class="w-100 swiper_navigation d-flex justify-content-between">
                    <button type="button" #nextEl class="swiper-navigation-next">&gt;</button>
                    <button type="button" #prevEl class="swiper-navigation-prev">&lt;</button>
                </div>
            </div>
            <div class="col-xl-12" *ngIf="relatedProducts.length<1">
                <h4>No Items</h4>
            </div>
        </div>
