<div
    bsModal
    #createOrEditModal="bs-modal"
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-labelledby="createOrEditModal"
    aria-hidden="true"
    [config]="{ backdrop: 'static' }"
>
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #storeAccountTeamForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="storeAccountTeam.id">{{ l('EditStoreAccountTeam') }}</span>
                        <span *ngIf="!storeAccountTeam.id">{{ l('CreateNewStoreAccountTeam') }}</span>
                    </h4>

                    <button
                        type="button"
                        class="btn-close"
                        (click)="close()"
                        aria-label="Close"
                        [disabled]="saving"
                    ></button>
                </div>
                <div class="modal-body">
                    <div class="my-3">
                        <label class="form-label" for="StoreName">{{ l('Store') }}</label>
                        <div class="input-group">
                            <input
                                class="form-control"
                                id="StoreName"
                                name="storeName"
                                [(ngModel)]="storeName"
                                type="text"
                                disabled
                            />
                            <button class="btn btn-primary blue" (click)="openSelectStoreModal()" type="button">
                                <i class="fa fa-search"></i>
                                {{ l('Pick') }}
                            </button>
                            <button class="btn btn-danger btn-icon" type="button" (click)="setStoreIdNull()">
                                <i class="fa fa-times"></i>
                            </button>
                        </div>
                    </div>
                    <input
                        class="form-control"
                        name="storeAccountTeam.storeId"
                        [(ngModel)]="storeAccountTeam.storeId"
                        type="text"
                        required
                        hidden
                    />

                    <div class="my-3">
                        <label class="form-label" for="EmployeeName">{{ l('Employee') }}</label>
                        <div class="input-group">
                            <input
                                class="form-control"
                                id="EmployeeName"
                                name="employeeName"
                                [(ngModel)]="employeeName"
                                type="text"
                                disabled
                            />
                            <button class="btn btn-primary blue" (click)="openSelectEmployeeModal()" type="button">
                                <i class="fa fa-search"></i>
                                {{ l('Pick') }}
                            </button>
                            <button class="btn btn-danger btn-icon" type="button" (click)="setEmployeeIdNull()">
                                <i class="fa fa-times"></i>
                            </button>
                        </div>
                    </div>
                    <input
                        class="form-control"
                        name="storeAccountTeam.employeeId"
                        [(ngModel)]="storeAccountTeam.employeeId"
                        type="text"
                        required
                        hidden
                    />

                    <br />
                    <label class="form-check form-check-custom form-check-solid">
                        <input
                            id="StoreAccountTeam_Primary"
                            #StoreAccountTeam_Primary="ngModel"
                            name="Primary"
                            [(ngModel)]="storeAccountTeam.primary"
                            type="checkbox"
                            class="form-check-input"
                        />
                        <span class="form-check-label">
                            {{ l('Primary') }}
                        </span>
                    </label>
                    <validation-messages [formCtrl]="StoreAccountTeam_Primary"></validation-messages>

                    <br />
                    <label class="form-check form-check-custom form-check-solid">
                        <input
                            id="StoreAccountTeam_Active"
                            #StoreAccountTeam_Active="ngModel"
                            name="Active"
                            [(ngModel)]="storeAccountTeam.active"
                            type="checkbox"
                            class="form-check-input"
                        />
                        <span class="form-check-label">
                            {{ l('Active') }}
                        </span>
                    </label>
                    <validation-messages [formCtrl]="StoreAccountTeam_Active"></validation-messages>

                    <br />
                    <label class="form-check form-check-custom form-check-solid">
                        <input
                            id="StoreAccountTeam_OrderEmailNotification"
                            #StoreAccountTeam_OrderEmailNotification="ngModel"
                            name="OrderEmailNotification"
                            [(ngModel)]="storeAccountTeam.orderEmailNotification"
                            type="checkbox"
                            class="form-check-input"
                        />
                        <span class="form-check-label">
                            {{ l('OrderEmailNotification') }}
                        </span>
                    </label>
                    <validation-messages [formCtrl]="StoreAccountTeam_OrderEmailNotification"></validation-messages>

                    <br />
                    <label class="form-check form-check-custom form-check-solid">
                        <input
                            id="StoreAccountTeam_OrderSmsNotification"
                            #StoreAccountTeam_OrderSmsNotification="ngModel"
                            name="OrderSmsNotification"
                            [(ngModel)]="storeAccountTeam.orderSmsNotification"
                            type="checkbox"
                            class="form-check-input"
                        />
                        <span class="form-check-label">
                            {{ l('OrderSmsNotification') }}
                        </span>
                    </label>
                    <validation-messages [formCtrl]="StoreAccountTeam_OrderSmsNotification"></validation-messages>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">
                        {{ l('Cancel') }}
                    </button>
                    <button
                        type="submit"
                        class="btn btn-primary blue"
                        [disabled]="!storeAccountTeamForm.form.valid"
                        [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"
                    >
                        <i class="fa fa-save"></i>
                        <span>{{ l('Save') }}</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <storeAccountTeamStoreLookupTableModal
        #storeAccountTeamStoreLookupTableModal
        (modalSave)="getNewStoreId()"
    ></storeAccountTeamStoreLookupTableModal>
    <storeAccountTeamEmployeeLookupTableModal
        #storeAccountTeamEmployeeLookupTableModal
        (modalSave)="getNewEmployeeId()"
    ></storeAccountTeamEmployeeLookupTableModal>
</div>
