<div
    bsModal
    #createOrEditModal="bs-modal"
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-labelledby="createOrEditModal"
    aria-hidden="true"
    [config]="{ backdrop: 'static' }"
>
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <span>{{ l('Details') }}</span>
                </h4>

                <button
                    type="button"
                    class="btn-close"
                    (click)="close()"
                    aria-label="Close"
                    [disabled]="saving"
                ></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-6 mb-3">
                        <h6>{{ l('TaxName') }} :</h6>
                        {{ item.storeTax.taxName }}
                    </div>
                    <div class="col-6 mb-3">
                        <h6>{{ l('PercentageOrAmount') }} :</h6>
                        <div *ngIf="item.storeTax.percentageOrAmount" class="text-left">
                            <i class="fa fa-check-circle text-success" title="True"></i>
                        </div>
                        <div *ngIf="!item.storeTax.percentageOrAmount" class="text-left">
                            <i class="fa fa-times-circle" title="False"></i>
                        </div>
                    </div>
                    <div class="col-6 mb-3">
                        <h6>{{ l('TaxRatePercentage') }} :</h6>
                        {{ item.storeTax.taxRatePercentage }}
                    </div>
                    <div class="col-6 mb-3">
                        <h6>{{ l('TaxAmount') }} :</h6>
                        {{ item.storeTax.taxAmount }}
                    </div>

                    <div class="col-6 mb-3">
                        <h6>({{ l('Store') }}) {{ l('Name') }} :</h6>
                        {{ item.storeName }}
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button [disabled]="saving" type="button" class="btn btn-primary blue" (click)="close()">
                    {{ l('Close') }}
                </button>
            </div>
        </div>
    </div>
</div>
