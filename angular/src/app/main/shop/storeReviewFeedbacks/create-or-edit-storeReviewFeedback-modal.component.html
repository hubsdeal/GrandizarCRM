<div
    bsModal
    #createOrEditModal="bs-modal"
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-labelledby="createOrEditModal"
    aria-hidden="true"
    [config]="{ backdrop: 'static' }"
>
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #storeReviewFeedbackForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="storeReviewFeedback.id">{{ l('EditStoreReviewFeedback') }}</span>
                        <span *ngIf="!storeReviewFeedback.id">{{ l('CreateNewStoreReviewFeedback') }}</span>
                    </h4>

                    <button
                        type="button"
                        class="btn-close"
                        (click)="close()"
                        aria-label="Close"
                        [disabled]="saving"
                    ></button>
                </div>
                <div class="modal-body">
                    <div class="my-3">
                        <label class="form-label" for="StoreReviewReviewInfo">{{ l('StoreReview') }}</label>
                        <div class="input-group">
                            <input
                                class="form-control"
                                id="StoreReviewReviewInfo"
                                name="storeReviewReviewInfo"
                                [(ngModel)]="storeReviewReviewInfo"
                                type="text"
                                disabled
                            />
                            <button class="btn btn-primary blue" (click)="openSelectStoreReviewModal()" type="button">
                                <i class="fa fa-search"></i>
                                {{ l('Pick') }}
                            </button>
                            <button class="btn btn-danger btn-icon" type="button" (click)="setStoreReviewIdNull()">
                                <i class="fa fa-times"></i>
                            </button>
                        </div>
                    </div>
                    <input
                        class="form-control"
                        name="storeReviewFeedback.storeReviewId"
                        [(ngModel)]="storeReviewFeedback.storeReviewId"
                        type="text"
                        required
                        hidden
                    />

                    <div class="my-3">
                        <label class="form-label" for="ContactFullName">{{ l('Contact') }}</label>
                        <div class="input-group">
                            <input
                                class="form-control"
                                id="ContactFullName"
                                name="contactFullName"
                                [(ngModel)]="contactFullName"
                                type="text"
                                disabled
                            />
                            <button class="btn btn-primary blue" (click)="openSelectContactModal()" type="button">
                                <i class="fa fa-search"></i>
                                {{ l('Pick') }}
                            </button>
                            <button class="btn btn-danger btn-icon" type="button" (click)="setContactIdNull()">
                                <i class="fa fa-times"></i>
                            </button>
                        </div>
                    </div>
                    <input
                        class="form-control"
                        name="storeReviewFeedback.contactId"
                        [(ngModel)]="storeReviewFeedback.contactId"
                        type="text"
                        hidden
                    />

                    <div class="my-3">
                        <label class="form-label" for="RatingLikeName">{{ l('RatingLike') }}</label>
                        <div class="input-group">
                            <input
                                class="form-control"
                                id="RatingLikeName"
                                name="ratingLikeName"
                                [(ngModel)]="ratingLikeName"
                                type="text"
                                disabled
                            />
                            <button class="btn btn-primary blue" (click)="openSelectRatingLikeModal()" type="button">
                                <i class="fa fa-search"></i>
                                {{ l('Pick') }}
                            </button>
                            <button class="btn btn-danger btn-icon" type="button" (click)="setRatingLikeIdNull()">
                                <i class="fa fa-times"></i>
                            </button>
                        </div>
                    </div>
                    <input
                        class="form-control"
                        name="storeReviewFeedback.ratingLikeId"
                        [(ngModel)]="storeReviewFeedback.ratingLikeId"
                        type="text"
                        hidden
                    />

                    <div class="my-3">
                        <label class="form-label" for="StoreReviewFeedback_ReplyText">{{ l('ReplyText') }} *</label>
                        <input
                            type="text"
                            #StoreReviewFeedback_ReplyText="ngModel"
                            id="StoreReviewFeedback_ReplyText"
                            class="form-control"
                            [(ngModel)]="storeReviewFeedback.replyText"
                            name="ReplyText"
                            required
                        />
                        <validation-messages [formCtrl]="StoreReviewFeedback_ReplyText"></validation-messages>
                    </div>

                    <br />
                    <label class="form-check form-check-custom form-check-solid">
                        <input
                            id="StoreReviewFeedback_IsPublished"
                            #StoreReviewFeedback_IsPublished="ngModel"
                            name="IsPublished"
                            [(ngModel)]="storeReviewFeedback.isPublished"
                            type="checkbox"
                            class="form-check-input"
                        />
                        <span class="form-check-label">
                            {{ l('IsPublished') }}
                        </span>
                    </label>
                    <validation-messages [formCtrl]="StoreReviewFeedback_IsPublished"></validation-messages>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">
                        {{ l('Cancel') }}
                    </button>
                    <button
                        type="submit"
                        class="btn btn-primary blue"
                        [disabled]="!storeReviewFeedbackForm.form.valid"
                        [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"
                    >
                        <i class="fa fa-save"></i>
                        <span>{{ l('Save') }}</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <storeReviewFeedbackStoreReviewLookupTableModal
        #storeReviewFeedbackStoreReviewLookupTableModal
        (modalSave)="getNewStoreReviewId()"
    ></storeReviewFeedbackStoreReviewLookupTableModal>
    <storeReviewFeedbackContactLookupTableModal
        #storeReviewFeedbackContactLookupTableModal
        (modalSave)="getNewContactId()"
    ></storeReviewFeedbackContactLookupTableModal>
    <storeReviewFeedbackRatingLikeLookupTableModal
        #storeReviewFeedbackRatingLikeLookupTableModal
        (modalSave)="getNewRatingLikeId()"
    ></storeReviewFeedbackRatingLikeLookupTableModal>
</div>
