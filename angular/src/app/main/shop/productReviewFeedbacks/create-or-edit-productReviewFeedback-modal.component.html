<div
    bsModal
    #createOrEditModal="bs-modal"
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-labelledby="createOrEditModal"
    aria-hidden="true"
    [config]="{ backdrop: 'static' }"
>
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #productReviewFeedbackForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="productReviewFeedback.id">{{ l('EditProductReviewFeedback') }}</span>
                        <span *ngIf="!productReviewFeedback.id">{{ l('CreateNewProductReviewFeedback') }}</span>
                    </h4>

                    <button
                        type="button"
                        class="btn-close"
                        (click)="close()"
                        aria-label="Close"
                        [disabled]="saving"
                    ></button>
                </div>
                <div class="modal-body">
                    <div class="my-3">
                        <label class="form-label" for="ContactFullName">{{ l('Contact') }}</label>
                        <div class="input-group">
                            <input
                                class="form-control"
                                id="ContactFullName"
                                name="contactFullName"
                                [(ngModel)]="contactFullName"
                                type="text"
                                disabled
                            />
                            <button class="btn btn-primary blue" (click)="openSelectContactModal()" type="button">
                                <i class="fa fa-search"></i>
                                {{ l('Pick') }}
                            </button>
                            <button class="btn btn-danger btn-icon" type="button" (click)="setContactIdNull()">
                                <i class="fa fa-times"></i>
                            </button>
                        </div>
                    </div>
                    <input
                        class="form-control"
                        name="productReviewFeedback.contactId"
                        [(ngModel)]="productReviewFeedback.contactId"
                        type="text"
                        hidden
                    />

                    <div class="my-3">
                        <label class="form-label" for="ProductReviewReviewInfo">{{ l('ProductReview') }}</label>
                        <div class="input-group">
                            <input
                                class="form-control"
                                id="ProductReviewReviewInfo"
                                name="productReviewReviewInfo"
                                [(ngModel)]="productReviewReviewInfo"
                                type="text"
                                disabled
                            />
                            <button class="btn btn-primary blue" (click)="openSelectProductReviewModal()" type="button">
                                <i class="fa fa-search"></i>
                                {{ l('Pick') }}
                            </button>
                            <button class="btn btn-danger btn-icon" type="button" (click)="setProductReviewIdNull()">
                                <i class="fa fa-times"></i>
                            </button>
                        </div>
                    </div>
                    <input
                        class="form-control"
                        name="productReviewFeedback.productReviewId"
                        [(ngModel)]="productReviewFeedback.productReviewId"
                        type="text"
                        hidden
                    />

                    <div class="my-3">
                        <label class="form-label" for="RatingLikeName">{{ l('RatingLike') }}</label>
                        <div class="input-group">
                            <input
                                class="form-control"
                                id="RatingLikeName"
                                name="ratingLikeName"
                                [(ngModel)]="ratingLikeName"
                                type="text"
                                disabled
                            />
                            <button class="btn btn-primary blue" (click)="openSelectRatingLikeModal()" type="button">
                                <i class="fa fa-search"></i>
                                {{ l('Pick') }}
                            </button>
                            <button class="btn btn-danger btn-icon" type="button" (click)="setRatingLikeIdNull()">
                                <i class="fa fa-times"></i>
                            </button>
                        </div>
                    </div>
                    <input
                        class="form-control"
                        name="productReviewFeedback.ratingLikeId"
                        [(ngModel)]="productReviewFeedback.ratingLikeId"
                        type="text"
                        hidden
                    />

                    <div class="my-3">
                        <label class="form-label" for="ProductReviewFeedback_ReplyText">{{ l('ReplyText') }} *</label>
                        <input
                            type="text"
                            #ProductReviewFeedback_ReplyText="ngModel"
                            id="ProductReviewFeedback_ReplyText"
                            class="form-control"
                            [(ngModel)]="productReviewFeedback.replyText"
                            name="ReplyText"
                            required
                        />
                        <validation-messages [formCtrl]="ProductReviewFeedback_ReplyText"></validation-messages>
                    </div>

                    <br />
                    <label class="form-check form-check-custom form-check-solid">
                        <input
                            id="ProductReviewFeedback_Published"
                            #ProductReviewFeedback_Published="ngModel"
                            name="Published"
                            [(ngModel)]="productReviewFeedback.published"
                            type="checkbox"
                            class="form-check-input"
                        />
                        <span class="form-check-label">
                            {{ l('Published') }}
                        </span>
                    </label>
                    <validation-messages [formCtrl]="ProductReviewFeedback_Published"></validation-messages>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">
                        {{ l('Cancel') }}
                    </button>
                    <button
                        type="submit"
                        class="btn btn-primary blue"
                        [disabled]="!productReviewFeedbackForm.form.valid"
                        [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"
                    >
                        <i class="fa fa-save"></i>
                        <span>{{ l('Save') }}</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <productReviewFeedbackContactLookupTableModal
        #productReviewFeedbackContactLookupTableModal
        (modalSave)="getNewContactId()"
    ></productReviewFeedbackContactLookupTableModal>
    <productReviewFeedbackProductReviewLookupTableModal
        #productReviewFeedbackProductReviewLookupTableModal
        (modalSave)="getNewProductReviewId()"
    ></productReviewFeedbackProductReviewLookupTableModal>
    <productReviewFeedbackRatingLikeLookupTableModal
        #productReviewFeedbackRatingLikeLookupTableModal
        (modalSave)="getNewRatingLikeId()"
    ></productReviewFeedbackRatingLikeLookupTableModal>
</div>
