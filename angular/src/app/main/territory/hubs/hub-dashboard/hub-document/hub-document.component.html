<div class="card-body">
    <div class="row">
        <div class="col-xl-12 mb-5">
            <form action="">
                <div class="d-flex align-items-center">
                    <div class="me-4">
                        <div class="new_media_file">
                            <div class="kt-avatar kt-avatar--outline my-3"
                                id="kt_contacts_edit_avatar">
                                <label class="kt-avatar__upload" data-toggle="kt-tooltip"
                                    title="" data-original-title="Change avatar">
                                    <i class="fas fa-plus-circle"></i> Upload Now
                                    <input type="file" ng2FileSelect [uploader]="uploader"
                                        (change)="fileChangeEvent($event)"
                                        class="custom-file-input" id="customFile" required>
                                </label>
                                <span class="kt-avatar__cancel" data-toggle="kt-tooltip"
                                    title="" data-original-title="Cancel avatar">
                                    <i class="fa fa-times"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="me-4">
                        <div>
                            <select name="docType" class="form-select" required [(ngModel)]="hubDocument.documentTypeId">
                                <option value="-1">{{ l('Select Document Type') }}</option>
                                <option *ngFor="let item of allHubDocumentTypes" value="{{ item.id }}">
                                    {{ item.displayName }}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="d-flex align-items-center">
                        <button (click)="addDocument()" class="btn btn-primary">Add</button>
                    </div>
                </div>
                <div class="form-group">
                    <span>{{fileName}}</span>
                </div>
            </form>
        </div>
        <div class="col-xl-4 hover_delete_button_p" *ngFor="let record of allDocuments">
            <a href="javascript:;" class="hover_delete_button" (click)="deleteHubDocuments(record.hubDocument.id)">
                <i class="fas fa-trash-alt shadow-sm text-primary"></i>
            </a>
            <div class="p-4 shadow-sm border mb-6">
                <div class="d-flex align-items-center mb-0">
                    <!--begin::Symbol-->
                    <div class="img_doc_block me-3">
                        <img *ngIf="getFileExtension(record.hubDocument.documentTitle)==='pdf'"
                            src="assets/common/images/fileTypes/pdf.svg" alt="pdf">
                        <img *ngIf="getFileExtension(record.hubDocument.documentTitle)==='doc'"
                            src="assets/common/images/fileTypes/doc.svg" alt="doc">
                        <img *ngIf="getFileExtension(record.hubDocument.documentTitle)==='docx'"
                            src="assets/common/images/fileTypes/doc.svg" alt="docx">
                        <img *ngIf="getFileExtension(record.hubDocument.documentTitle)==='jpg'"
                            src="{{record.documentUrl}}" alt="Jpg">
                        <img *ngIf="getFileExtension(record.hubDocument.documentTitle)==='png'"
                            src="{{record.documentUrl}}" alt="png">
                        <img *ngIf="getFileExtension(record.hubDocument.documentTitle)==='jpeg'"
                            src="{{record.documentUrl}}" alt="jpeg">
                        <img *ngIf="getFileExtension(record.hubDocument.documentTitle)==='zip'"
                            src="assets/common/images/fileTypes/zip.svg" alt="zip">
                        <img *ngIf="getFileExtension(record.hubDocument.documentTitle)==='css'"
                            src="assets/common/images/fileTypes/css.svg" alt="css">
                        <img *ngIf="getFileExtension(record.hubDocument.documentTitle)==='csz'"
                            src="assets/common/images/fileTypes/doc.csv" alt="docx">
                        <img *ngIf="getFileExtension(record.hubDocument.documentTitle)==='txt'"
                            src="assets/common/images/fileTypes/doc.svg" alt="txt">
                        <img *ngIf="getFileExtension(record.hubDocument.documentTitle)==='pptx'"
                            src="assets/common/images/fileTypes/ppt.png" alt="pptx">
                        <img *ngIf="getFileExtension(record.hubDocument.documentTitle)==='ppt'"
                            src="assets/common/images/fileTypes/ppt.png" alt="ppt">
                    </div>
                    <!--end::Symbol-->
                    <!--begin::Text-->
                    <div class="d-flex flex-column">
                        <a href="javascript:;" class="text-dark text-hover-primary fs-6 fw-bold" [href]="record.hubDocument.documentUrl" target="_blank" [download]="record.hubDocument.documentTitle">
                            {{record.hubDocument.documentTitle | truncate:20}}
                        </a>
                        <span class="text-muted fw-bold">{{record.documentTypeName}}</span>
                    </div>
                    <!--end::Text-->
                </div>
            </div>
        </div>
    </div>
</div>
