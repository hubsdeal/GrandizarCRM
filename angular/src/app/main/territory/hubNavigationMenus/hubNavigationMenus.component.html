<div [@routerTransition]>
    <sub-header [title]="'Hub Navigation Menus' | localize" [description]="">
        <div role="actions">
            <!-- <button (click)="exportToExcel()" class="btn btn-outline btn-outline-success btn-active-light-success me-1">
                <i class="fa fa-file-excel"></i>
                {{ l('ExportToExcel') }}
            </button> -->

            <button *ngIf="isGranted('Pages.HubNavigationMenus.Create')" (click)="createHubNavigationMenu()"
                class="btn btn-primary blue">
                <i class="fa fa-plus"></i>
                {{ l('Hub Navigation Menu') }}
            </button>
        </div>
    </sub-header>

    <style>
        .cell {
            border: 2px solid transparent;
            padding: 5px 5px;
            width: 100%;
            height: 100%;
        }

        .cell :hover {
            cursor: pointer;
            border: 2px dashed gray;
        }

        .cellInput_menu {
            border: 1px solid #5867dd33;
            padding: 5px 6px;
            width: 75%;
            border-radius: 3px;
        }

        .pro-name__cat_new {
            font-size: 1.2rem;
            font-weight: 500;
            color: #565656;
            line-height: 2.4rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-top: 5px;
        }
    </style>

    <div [class]="containerClass">
        <div class="card card-custom gutter-b">
            <div class="card-body">
                <form class="form" autocomplete="off">
                    <div>
                        <div class="row align-items-center">
                            <div class="col-xl-12">
                                <div class="my-3">
                                    <div class="input-group mb-3">
                                        <input [(ngModel)]="filterText" (ngModelChange)="getMenusTreeNode()"
                                            name="filterText" autoFocus type="text" class="form-control"
                                            [placeholder]="l('SearchWithThreeDot')" />
                                        <button class="btn btn-primary" type="submit" (click)="getMenusTreeNode()">
                                            <i class="flaticon-search-1"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row" [hidden]="!advancedFiltersAreShown">
                            <div class="col-md-12"></div>

                            <div class="col-md-3">
                                <div class="my-3">
                                    <label class="form-label" for="CustomNameFilter">{{ l('CustomName') }}</label>
                                    <input type="text" class="form-control" id="CustomNameFilter"
                                        name="customNameFilter" [(ngModel)]="customNameFilter"
                                        (ngModelChange)="getMenusTreeNode()" />
                                </div>
                            </div>
                            <!-- <div class="col-md-3">
                                <div class="my-3">
                                    <label class="form-label" for="NavigationLinkFilter">
                                        {{ l('NavigationLink') }}
                                    </label>
                                    <input type="text" class="form-control" id="NavigationLinkFilter"
                                        name="navigationLinkFilter" [(ngModel)]="navigationLinkFilter"
                                        (ngModelChange)="getHubNavigationMenus()" />
                                </div>
                            </div> -->

                            <!-- <div class="col-md-3">
                                <div class="my-3">
                                    <label class="form-label" for="HubNameFilter">
                                        ({{ l('Hub') }}) {{ l('Name') }}
                                    </label>
                                    <input type="text" class="form-control" id="HubNameFilter" name="hubNameFilter"
                                        [(ngModel)]="hubNameFilter" />
                                </div>
                            </div> -->
                            <div class="col-md-3">
                                <div class="my-3">
                                    <label class="form-label" for="MasterNavigationMenuNameFilter">
                                        Master Navigation Menu
                                    </label>
                                    <input type="text" class="form-control" id="MasterNavigationMenuNameFilter"
                                        name="masterNavigationMenuNameFilter"
                                        [(ngModel)]="masterNavigationMenuNameFilter" />
                                </div>
                            </div>
                            <div class="col-md-12 mt-5">
                                <button (click)="resetFilters()" class="btn btn-secondary btn-sm"
                                    id="btn-reset-filters">
                                    Reset
                                </button>
                            </div>
                        </div>
                        <div class="row my-4">
                            <div class="col-sm-12">
                                <span class="clickable-item text-muted" *ngIf="!advancedFiltersAreShown"
                                    (click)="advancedFiltersAreShown = !advancedFiltersAreShown">
                                    <i class="fa fa-angle-down"></i>
                                    {{ l('ShowAdvancedFilters') }}
                                </span>
                                <span class="clickable-item text-muted" *ngIf="advancedFiltersAreShown"
                                    (click)="advancedFiltersAreShown = !advancedFiltersAreShown">
                                    <i class="fa fa-angle-up"></i>
                                    {{ l('HideAdvancedFilters') }}
                                </span>
                            </div>
                        </div>
                    </div>
                </form>

                <div class="row align-items-center">
                    <!--<Primeng-Datatable-Start>-->
                    <div class="row align-items-center">
                        <p-treeTable [value]="masterNavigationMenus" [paginator]="false" [rows]="10">
                            <ng-template pTemplate="header">
                                <tr>
                                    <th style="width: 200px;">Category</th>

                                    <th class="pl-0" style="width: 200px;">Custom Name</th>

                                    <th class="pl-0" style="width: 200px;">URL</th>

                                    <th style="width: 130px;" class="pl-0">Action </th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-rowNode let-rowData="rowData">
                                <tr>
                                    <td style="width: 200px;">
                                        <div class="d-flex">
                                            <p-treeTableToggler class="mt-2" [rowNode]="rowNode"></p-treeTableToggler>
                                            <div class="pro-name__cat_new">
                                                <a href="javascript:;"
                                                    [routerLink]="['/app/main/shop/productCategories/dashboard', rowData.masterNavigationMenuId]">
                                                    {{rowData.menuName}}
                                                </a>
                                            </div>
                                        </div>

                                    </td>
                                    <td style="width:200px">
                                        <!-- <div class="w-75">
                                            <div *ngIf="!editMenuModer || rowDataId != rowData.id"
                                                (click)="editModeCustomMenu(rowData.id)" class="cell w-100">
                                                {{rowData.name}}
                                            </div>
                                            <input *ngIf="editMenuModer && rowDataId==rowData.id" name="customName"
                                                id="customName"
                                                (focusout)="onFocusOutCustomMenu(rowData.name, rowData.id)"
                                                (keydown.enter)="$event.target.blur()" [(ngModel)]="rowData.name"
                                                class="cellInput_menu" appAutofocus type="text"
                                                (keydown.enter)="$event.target.blur()" (focusout)="editMenuModer=false">
                                        </div> -->
                                        {{rowData.name}}
                                    </td>
                                    <td style="width:200px">
                                        {{rowData.contentLink}}
                                    </td>
                                    <td style="width: 130px">

                                        <div class="btn-group dropdown" dropdown container="body">
                                            <button class="dropdown-toggle btn btn-sm btn-primary" dropdownToggle>
                                                <i class="fa fa-cog"></i>
                                            </button>
                                            <ul class="dropdown-menu" *dropdownMenu>
                                                <li>
                                                    <a href="javascript:;"
                                                        *ngIf="permission.isGranted('Pages.HubNavigationMenus.Edit')"
                                                        class="dropdown-item" (click)="editMenu(rowData.id)">
                                                        {{ l('Edit') }}
                                                    </a>
                                                </li>
                                                <li>
                                                    <a class="dropdown-item" href="javascript:;"
                                                        *ngIf="permission.isGranted('Pages.HubNavigationMenus.Delete')"
                                                        (click)="deleteMenu(rowData.id)">
                                                        {{ l('Delete') }}
                                                    </a>
                                                </li>
                                            </ul>
                                        </div>
                                    </td>
                                </tr>
                            </ng-template>
                        </p-treeTable>
