<div
    bsModal
    #createOrEditModal="bs-modal"
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-labelledby="createOrEditModal"
    aria-hidden="true"
    [config]="{ backdrop: 'static' }"
>
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #hubWidgetProductMapForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="hubWidgetProductMap.id">{{ l('EditHubWidgetProductMap') }}</span>
                        <span *ngIf="!hubWidgetProductMap.id">{{ l('CreateNewHubWidgetProductMap') }}</span>
                    </h4>

                    <button
                        type="button"
                        class="btn-close"
                        (click)="close()"
                        aria-label="Close"
                        [disabled]="saving"
                    ></button>
                </div>
                <div class="modal-body">
                    <div class="my-3">
                        <label class="form-label" for="HubWidgetMapCustomName">{{ l('HubWidgetMap') }}</label>
                        <div class="input-group">
                            <input
                                class="form-control"
                                id="HubWidgetMapCustomName"
                                name="hubWidgetMapCustomName"
                                [(ngModel)]="hubWidgetMapCustomName"
                                type="text"
                                disabled
                            />
                            <button class="btn btn-primary blue" (click)="openSelectHubWidgetMapModal()" type="button">
                                <i class="fa fa-search"></i>
                                {{ l('Pick') }}
                            </button>
                            <button class="btn btn-danger btn-icon" type="button" (click)="setHubWidgetMapIdNull()">
                                <i class="fa fa-times"></i>
                            </button>
                        </div>
                    </div>
                    <input
                        class="form-control"
                        name="hubWidgetProductMap.hubWidgetMapId"
                        [(ngModel)]="hubWidgetProductMap.hubWidgetMapId"
                        type="text"
                        required
                        hidden
                    />

                    <div class="my-3">
                        <label class="form-label" for="ProductName">{{ l('Product') }}</label>
                        <div class="input-group">
                            <input
                                class="form-control"
                                id="ProductName"
                                name="productName"
                                [(ngModel)]="productName"
                                type="text"
                                disabled
                            />
                            <button class="btn btn-primary blue" (click)="openSelectProductModal()" type="button">
                                <i class="fa fa-search"></i>
                                {{ l('Pick') }}
                            </button>
                            <button class="btn btn-danger btn-icon" type="button" (click)="setProductIdNull()">
                                <i class="fa fa-times"></i>
                            </button>
                        </div>
                    </div>
                    <input
                        class="form-control"
                        name="hubWidgetProductMap.productId"
                        [(ngModel)]="hubWidgetProductMap.productId"
                        type="text"
                        required
                        hidden
                    />

                    <div class="my5">
                        <label class="form-label" for="HubWidgetProductMap_DisplaySequence">
                            {{ l('DisplaySequence') }}
                        </label>
                        <input
                            type="number"
                            #HubWidgetProductMap_DisplaySequence="ngModel"
                            id="HubWidgetProductMap_DisplaySequence"
                            class="form-control"
                            [(ngModel)]="hubWidgetProductMap.displaySequence"
                            name="DisplaySequence"
                        />
                        <validation-messages [formCtrl]="HubWidgetProductMap_DisplaySequence"></validation-messages>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">
                        {{ l('Cancel') }}
                    </button>
                    <button
                        type="submit"
                        class="btn btn-primary blue"
                        [disabled]="!hubWidgetProductMapForm.form.valid"
                        [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"
                    >
                        <i class="fa fa-save"></i>
                        <span>{{ l('Save') }}</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <hubWidgetProductMapHubWidgetMapLookupTableModal
        #hubWidgetProductMapHubWidgetMapLookupTableModal
        (modalSave)="getNewHubWidgetMapId()"
    ></hubWidgetProductMapHubWidgetMapLookupTableModal>
    <hubWidgetProductMapProductLookupTableModal
        #hubWidgetProductMapProductLookupTableModal
        (modalSave)="getNewProductId()"
    ></hubWidgetProductMapProductLookupTableModal>
</div>
