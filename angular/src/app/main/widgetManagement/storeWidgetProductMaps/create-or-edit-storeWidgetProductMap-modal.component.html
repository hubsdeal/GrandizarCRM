<div
    bsModal
    #createOrEditModal="bs-modal"
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-labelledby="createOrEditModal"
    aria-hidden="true"
    [config]="{ backdrop: 'static' }"
>
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #storeWidgetProductMapForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="storeWidgetProductMap.id">{{ l('EditStoreWidgetProductMap') }}</span>
                        <span *ngIf="!storeWidgetProductMap.id">{{ l('CreateNewStoreWidgetProductMap') }}</span>
                    </h4>

                    <button
                        type="button"
                        class="btn-close"
                        (click)="close()"
                        aria-label="Close"
                        [disabled]="saving"
                    ></button>
                </div>
                <div class="modal-body">
                    <div class="my-3">
                        <label class="form-label" for="StoreWidgetMapCustomName">{{ l('StoreWidgetMap') }}</label>
                        <div class="input-group">
                            <input
                                class="form-control"
                                id="StoreWidgetMapCustomName"
                                name="storeWidgetMapCustomName"
                                [(ngModel)]="storeWidgetMapCustomName"
                                type="text"
                                disabled
                            />
                            <button
                                class="btn btn-primary blue"
                                (click)="openSelectStoreWidgetMapModal()"
                                type="button"
                            >
                                <i class="fa fa-search"></i>
                                {{ l('Pick') }}
                            </button>
                            <button class="btn btn-danger btn-icon" type="button" (click)="setStoreWidgetMapIdNull()">
                                <i class="fa fa-times"></i>
                            </button>
                        </div>
                    </div>
                    <input
                        class="form-control"
                        name="storeWidgetProductMap.storeWidgetMapId"
                        [(ngModel)]="storeWidgetProductMap.storeWidgetMapId"
                        type="text"
                        required
                        hidden
                    />

                    <div class="my-3">
                        <label class="form-label" for="ProductName">{{ l('Product') }}</label>
                        <div class="input-group">
                            <input
                                class="form-control"
                                id="ProductName"
                                name="productName"
                                [(ngModel)]="productName"
                                type="text"
                                disabled
                            />
                            <button class="btn btn-primary blue" (click)="openSelectProductModal()" type="button">
                                <i class="fa fa-search"></i>
                                {{ l('Pick') }}
                            </button>
                            <button class="btn btn-danger btn-icon" type="button" (click)="setProductIdNull()">
                                <i class="fa fa-times"></i>
                            </button>
                        </div>
                    </div>
                    <input
                        class="form-control"
                        name="storeWidgetProductMap.productId"
                        [(ngModel)]="storeWidgetProductMap.productId"
                        type="text"
                        required
                        hidden
                    />

                    <div class="my5">
                        <label class="form-label" for="StoreWidgetProductMap_DisplaySequence">
                            {{ l('DisplaySequence') }}
                        </label>
                        <input
                            type="number"
                            #StoreWidgetProductMap_DisplaySequence="ngModel"
                            id="StoreWidgetProductMap_DisplaySequence"
                            class="form-control"
                            [(ngModel)]="storeWidgetProductMap.displaySequence"
                            name="DisplaySequence"
                        />
                        <validation-messages [formCtrl]="StoreWidgetProductMap_DisplaySequence"></validation-messages>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">
                        {{ l('Cancel') }}
                    </button>
                    <button
                        type="submit"
                        class="btn btn-primary blue"
                        [disabled]="!storeWidgetProductMapForm.form.valid"
                        [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"
                    >
                        <i class="fa fa-save"></i>
                        <span>{{ l('Save') }}</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <storeWidgetProductMapStoreWidgetMapLookupTableModal
        #storeWidgetProductMapStoreWidgetMapLookupTableModal
        (modalSave)="getNewStoreWidgetMapId()"
    ></storeWidgetProductMapStoreWidgetMapLookupTableModal>
    <storeWidgetProductMapProductLookupTableModal
        #storeWidgetProductMapProductLookupTableModal
        (modalSave)="getNewProductId()"
    ></storeWidgetProductMapProductLookupTableModal>
</div>
