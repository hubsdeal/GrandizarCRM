<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #deliveryTypeForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="deliveryType.id">{{l("EditDeliveryType")}}</span>
                        <span *ngIf="!deliveryType.id">{{l("CreateNewDeliveryType")}}</span>
                    </h4>                    
                    
                    
                 <button type="button" class="btn-close" (click)="close()" aria-label="Close" [disabled]="saving"></button>
             
                </div>
                <div class="modal-body">
                 




								<div class="my-3">
									<label class="form-label" for="DeliveryType_Name">{{l("Name")}} *</label>
									<input type="text" #DeliveryType_Name="ngModel" id="DeliveryType_Name" class="form-control" [(ngModel)]="deliveryType.name" name="Name"   minlength="1"  maxlength="128"  required/>
								    <validation-messages [formCtrl]="DeliveryType_Name"></validation-messages>
								</div>
					
								<div class="my-3">
									<label class="form-label" for="DeliveryType_Description">{{l("Description")}}</label>
									<input type="text" #DeliveryType_Description="ngModel" id="DeliveryType_Description" class="form-control" [(ngModel)]="deliveryType.description" name="Description"   minlength="1"  maxlength="1024" />
								    <validation-messages [formCtrl]="DeliveryType_Description"></validation-messages>
								</div>
					
								<div class="my-3">
									<label class="form-label" for="DeliveryType_PictureId">{{l("PictureId")}}</label>
									<input type="text" #DeliveryType_PictureId="ngModel" id="DeliveryType_PictureId" class="form-control" [(ngModel)]="deliveryType.pictureId" name="PictureId"    />
								    <validation-messages [formCtrl]="DeliveryType_PictureId"></validation-messages>
								</div>
					

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!deliveryTypeForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>

</div>
