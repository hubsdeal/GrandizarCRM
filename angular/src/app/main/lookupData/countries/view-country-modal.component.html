<div
    bsModal
    #createOrEditModal="bs-modal"
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-labelledby="createOrEditModal"
    aria-hidden="true"
    [config]="{ backdrop: 'static' }"
>
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <span>{{ l('Details') }}</span>
                </h4>

                <button
                    type="button"
                    class="btn-close"
                    (click)="close()"
                    aria-label="Close"
                    [disabled]="saving"
                ></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-6 mb-3">
                        <h6>{{ l('Name') }} :</h6>
                        {{ item.country.name }}
                    </div>
                    <div class="col-6 mb-3">
                        <h6>{{ l('Ticker') }} :</h6>
                        {{ item.country.ticker }}
                    </div>
                    <div class="col-6 mb-3">
                        <h6>{{ l('FlagIcon') }} :</h6>
                        {{ item.country.flagIcon }}
                    </div>
                    <div class="col-6 mb-3">
                        <h6>{{ l('PhoneCode') }} :</h6>
                        {{ item.country.phoneCode }}
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button [disabled]="saving" type="button" class="btn btn-primary blue" (click)="close()">
                    {{ l('Close') }}
                </button>
            </div>
        </div>
    </div>
</div>
