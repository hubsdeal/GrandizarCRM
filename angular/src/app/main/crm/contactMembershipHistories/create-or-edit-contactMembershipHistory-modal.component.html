<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #contactMembershipHistoryForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="contactMembershipHistory.id">{{l("EditContactMembershipHistory")}}</span>
                        <span *ngIf="!contactMembershipHistory.id">{{l("CreateNewContactMembershipHistory")}}</span>
                    </h4>                    
                    
                    
                 <button type="button" class="btn-close" (click)="close()" aria-label="Close" [disabled]="saving"></button>
             
                </div>
                <div class="modal-body">
                 


					<div class="my-3">
                        <label class="form-label" for="ContactFullName">{{l("Contact")}}</label>
                        <div class="input-group">
                            <input class="form-control" id="ContactFullName" name="contactFullName" [(ngModel)]="contactFullName" type="text" disabled>     
                            <button class="btn btn-primary blue" (click)="openSelectContactModal()" type="button"><i class="fa fa-search"></i> {{l("Pick")}}</button>
                            <button class="btn btn-danger btn-icon" type="button" (click)="setContactIdNull()"><i class="fa fa-times"></i></button>                            
                        </div>
                    </div>
                    <input class="form-control" name="contactMembershipHistory.contactId" [(ngModel)]="contactMembershipHistory.contactId" type="text"  hidden>
                        
					<div class="my-3">
                        <label class="form-label" for="MembershipTypeName">{{l("MembershipType")}}</label>
                        <div class="input-group">
                            <input class="form-control" id="MembershipTypeName" name="membershipTypeName" [(ngModel)]="membershipTypeName" type="text" disabled>     
                            <button class="btn btn-primary blue" (click)="openSelectMembershipTypeModal()" type="button"><i class="fa fa-search"></i> {{l("Pick")}}</button>
                            <button class="btn btn-danger btn-icon" type="button" (click)="setMembershipTypeIdNull()"><i class="fa fa-times"></i></button>                            
                        </div>
                    </div>
                    <input class="form-control" name="contactMembershipHistory.membershipTypeId" [(ngModel)]="contactMembershipHistory.membershipTypeId" type="text"  hidden>
                        
					<div class="my-3">
                        <label class="form-label" for="ProductName">{{l("Product")}}</label>
                        <div class="input-group">
                            <input class="form-control" id="ProductName" name="productName" [(ngModel)]="productName" type="text" disabled>     
                            <button class="btn btn-primary blue" (click)="openSelectProductModal()" type="button"><i class="fa fa-search"></i> {{l("Pick")}}</button>
                            <button class="btn btn-danger btn-icon" type="button" (click)="setProductIdNull()"><i class="fa fa-times"></i></button>                            
                        </div>
                    </div>
                    <input class="form-control" name="contactMembershipHistory.productId" [(ngModel)]="contactMembershipHistory.productId" type="text"  hidden>
                        


								<div class="my-3">
									<label class="form-label" for="ContactMembershipHistory_StartDate">{{l("StartDate")}}</label>
									 <input class="form-control m-input" #ContactMembershipHistory_StartDate type="datetime" bsDatepicker  datePickerLuxonModifier  [(date)]="contactMembershipHistory.startDate" id="ContactMembershipHistory_StartDate" name="ContactMembershipHistory_StartDate">
									<validation-messages [formCtrl]="ContactMembershipHistory_StartDate"></validation-messages>
								</div>
					
								<div class="my-3">
									<label class="form-label" for="ContactMembershipHistory_ExpirationDate">{{l("ExpirationDate")}}</label>
									 <input class="form-control m-input" #ContactMembershipHistory_ExpirationDate type="datetime" bsDatepicker  datePickerLuxonModifier  [(date)]="contactMembershipHistory.expirationDate" id="ContactMembershipHistory_ExpirationDate" name="ContactMembershipHistory_ExpirationDate">
									<validation-messages [formCtrl]="ContactMembershipHistory_ExpirationDate"></validation-messages>
								</div>
					
								<br/>
								<label class="form-check form-check-custom form-check-solid">
                                    <input
                                        id="ContactMembershipHistory_Active" 
                                        #ContactMembershipHistory_Active="ngModel"
                                        name="Active" 
                                        [(ngModel)]="contactMembershipHistory.active"
                                        type="checkbox"
                                        class="form-check-input"
                                    />
                                    <span class="form-check-label">
                                        {{l("Active")}}
                                    </span>
                                </label>
                                <validation-messages [formCtrl]="ContactMembershipHistory_Active"></validation-messages>
					

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!contactMembershipHistoryForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
<contactMembershipHistoryContactLookupTableModal #contactMembershipHistoryContactLookupTableModal (modalSave)="getNewContactId()"></contactMembershipHistoryContactLookupTableModal>
		 <contactMembershipHistoryMembershipTypeLookupTableModal #contactMembershipHistoryMembershipTypeLookupTableModal (modalSave)="getNewMembershipTypeId()"></contactMembershipHistoryMembershipTypeLookupTableModal>
		 <contactMembershipHistoryProductLookupTableModal #contactMembershipHistoryProductLookupTableModal (modalSave)="getNewProductId()"></contactMembershipHistoryProductLookupTableModal>
		 
</div>
