<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #contactCertificationLicenseForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="contactCertificationLicense.id">{{l("EditContactCertificationLicense")}}</span>
                        <span *ngIf="!contactCertificationLicense.id">{{l("CreateNewContactCertificationLicense")}}</span>
                    </h4>                    
                    
                    
                 <button type="button" class="btn-close" (click)="close()" aria-label="Close" [disabled]="saving"></button>
             
                </div>
                <div class="modal-body">
                 


					<div class="my-3">
                        <label class="form-label" for="ContactFullName">{{l("Contact")}}</label>
                        <div class="input-group">
                            <input class="form-control" id="ContactFullName" name="contactFullName" [(ngModel)]="contactFullName" type="text" disabled>     
                            <button class="btn btn-primary blue" (click)="openSelectContactModal()" type="button"><i class="fa fa-search"></i> {{l("Pick")}}</button>
                            <button class="btn btn-danger btn-icon" type="button" (click)="setContactIdNull()"><i class="fa fa-times"></i></button>                            
                        </div>
                    </div>
                    <input class="form-control" name="contactCertificationLicense.contactId" [(ngModel)]="contactCertificationLicense.contactId" type="text" required hidden>
                        
					<div class="my-3">
                        <label class="form-label" for="ContactDocumentDocumentTitle">{{l("ContactDocument")}}</label>
                        <div class="input-group">
                            <input class="form-control" id="ContactDocumentDocumentTitle" name="contactDocumentDocumentTitle" [(ngModel)]="contactDocumentDocumentTitle" type="text" disabled>     
                            <button class="btn btn-primary blue" (click)="openSelectContactDocumentModal()" type="button"><i class="fa fa-search"></i> {{l("Pick")}}</button>
                            <button class="btn btn-danger btn-icon" type="button" (click)="setUploadedCertificatetIdNull()"><i class="fa fa-times"></i></button>                            
                        </div>
                    </div>
                    <input class="form-control" name="contactCertificationLicense.uploadedCertificatetId" [(ngModel)]="contactCertificationLicense.uploadedCertificatetId" type="text"  hidden>
                        
					<div class="my-3">
                        <label class="form-label" for="EmployeeName">{{l("Employee")}}</label>
                        <div class="input-group">
                            <input class="form-control" id="EmployeeName" name="employeeName" [(ngModel)]="employeeName" type="text" disabled>     
                            <button class="btn btn-primary blue" (click)="openSelectEmployeeModal()" type="button"><i class="fa fa-search"></i> {{l("Pick")}}</button>
                            <button class="btn btn-danger btn-icon" type="button" (click)="setVerifiedByEmployeeIdNull()"><i class="fa fa-times"></i></button>                            
                        </div>
                    </div>
                    <input class="form-control" name="contactCertificationLicense.verifiedByEmployeeId" [(ngModel)]="contactCertificationLicense.verifiedByEmployeeId" type="text"  hidden>
                        
					<div class="my-3">
                        <label class="form-label" for="BusinessName">{{l("Business")}}</label>
                        <div class="input-group">
                            <input class="form-control" id="BusinessName" name="businessName" [(ngModel)]="businessName" type="text" disabled>     
                            <button class="btn btn-primary blue" (click)="openSelectBusinessModal()" type="button"><i class="fa fa-search"></i> {{l("Pick")}}</button>
                            <button class="btn btn-danger btn-icon" type="button" (click)="setInstituteBusinessIdNull()"><i class="fa fa-times"></i></button>                            
                        </div>
                    </div>
                    <input class="form-control" name="contactCertificationLicense.instituteBusinessId" [(ngModel)]="contactCertificationLicense.instituteBusinessId" type="text"  hidden>
                        


								<div class="my-3">
									<label class="form-label" for="ContactCertificationLicense_Name">{{l("Name")}}</label>
									<input type="text" #ContactCertificationLicense_Name="ngModel" id="ContactCertificationLicense_Name" class="form-control" [(ngModel)]="contactCertificationLicense.name" name="Name"   minlength="1"  maxlength="2048" />
								    <validation-messages [formCtrl]="ContactCertificationLicense_Name"></validation-messages>
								</div>
					
								<div class="my-3">
									<label class="form-label" for="ContactCertificationLicense_FromDate">{{l("FromDate")}}</label>
									 <input class="form-control m-input" #ContactCertificationLicense_FromDate type="datetime" bsDatepicker  datePickerLuxonModifier  [(date)]="contactCertificationLicense.fromDate" id="ContactCertificationLicense_FromDate" name="ContactCertificationLicense_FromDate">
									<validation-messages [formCtrl]="ContactCertificationLicense_FromDate"></validation-messages>
								</div>
					
								<div class="my-3">
									<label class="form-label" for="ContactCertificationLicense_ToDate">{{l("ToDate")}}</label>
									 <input class="form-control m-input" #ContactCertificationLicense_ToDate type="datetime" bsDatepicker  datePickerLuxonModifier  [(date)]="contactCertificationLicense.toDate" id="ContactCertificationLicense_ToDate" name="ContactCertificationLicense_ToDate">
									<validation-messages [formCtrl]="ContactCertificationLicense_ToDate"></validation-messages>
								</div>
					
								<div class="my-3">
									<label class="form-label" for="ContactCertificationLicense_InstituteName">{{l("InstituteName")}}</label>
									<input type="text" #ContactCertificationLicense_InstituteName="ngModel" id="ContactCertificationLicense_InstituteName" class="form-control" [(ngModel)]="contactCertificationLicense.instituteName" name="InstituteName"   minlength="1"  maxlength="2048" />
								    <validation-messages [formCtrl]="ContactCertificationLicense_InstituteName"></validation-messages>
								</div>
					
								<div class="my-3">
									<label class="form-label" for="ContactCertificationLicense_Address">{{l("Address")}}</label>
									<input type="text" #ContactCertificationLicense_Address="ngModel" id="ContactCertificationLicense_Address" class="form-control" [(ngModel)]="contactCertificationLicense.address" name="Address"   minlength="1"  maxlength="1024" />
								    <validation-messages [formCtrl]="ContactCertificationLicense_Address"></validation-messages>
								</div>
					
								<div class="my-3">
									<label class="form-label" for="ContactCertificationLicense_Description">{{l("Description")}}</label>
									<input type="text" #ContactCertificationLicense_Description="ngModel" id="ContactCertificationLicense_Description" class="form-control" [(ngModel)]="contactCertificationLicense.description" name="Description"   minlength="1"  maxlength="3000" />
								    <validation-messages [formCtrl]="ContactCertificationLicense_Description"></validation-messages>
								</div>
					
								<div class="my-3">
									<label class="form-label" for="ContactCertificationLicense_LicenseNumber">{{l("LicenseNumber")}}</label>
									<input type="text" #ContactCertificationLicense_LicenseNumber="ngModel" id="ContactCertificationLicense_LicenseNumber" class="form-control" [(ngModel)]="contactCertificationLicense.licenseNumber" name="LicenseNumber"   minlength="1"  maxlength="256" />
								    <validation-messages [formCtrl]="ContactCertificationLicense_LicenseNumber"></validation-messages>
								</div>
					
								<div class="my-3">
									<label class="form-label" for="ContactCertificationLicense_IssueDate">{{l("IssueDate")}}</label>
									 <input class="form-control m-input" #ContactCertificationLicense_IssueDate type="datetime" bsDatepicker  datePickerLuxonModifier  [(date)]="contactCertificationLicense.issueDate" id="ContactCertificationLicense_IssueDate" name="ContactCertificationLicense_IssueDate">
									<validation-messages [formCtrl]="ContactCertificationLicense_IssueDate"></validation-messages>
								</div>
					
								<div class="my-3">
									<label class="form-label" for="ContactCertificationLicense_ExpirationDate">{{l("ExpirationDate")}}</label>
									 <input class="form-control m-input" #ContactCertificationLicense_ExpirationDate type="datetime" bsDatepicker  datePickerLuxonModifier  [(date)]="contactCertificationLicense.expirationDate" id="ContactCertificationLicense_ExpirationDate" name="ContactCertificationLicense_ExpirationDate">
									<validation-messages [formCtrl]="ContactCertificationLicense_ExpirationDate"></validation-messages>
								</div>
					
								<br/>
								<label class="form-check form-check-custom form-check-solid">
                                    <input
                                        id="ContactCertificationLicense_Verified" 
                                        #ContactCertificationLicense_Verified="ngModel"
                                        name="Verified" 
                                        [(ngModel)]="contactCertificationLicense.verified"
                                        type="checkbox"
                                        class="form-check-input"
                                    />
                                    <span class="form-check-label">
                                        {{l("Verified")}}
                                    </span>
                                </label>
                                <validation-messages [formCtrl]="ContactCertificationLicense_Verified"></validation-messages>
					
								<br/>
								<label class="form-check form-check-custom form-check-solid">
                                    <input
                                        id="ContactCertificationLicense_ThumbsUpDown" 
                                        #ContactCertificationLicense_ThumbsUpDown="ngModel"
                                        name="ThumbsUpDown" 
                                        [(ngModel)]="contactCertificationLicense.thumbsUpDown"
                                        type="checkbox"
                                        class="form-check-input"
                                    />
                                    <span class="form-check-label">
                                        {{l("ThumbsUpDown")}}
                                    </span>
                                </label>
                                <validation-messages [formCtrl]="ContactCertificationLicense_ThumbsUpDown"></validation-messages>
					
								<div class="my-3">
									<label class="form-label" for="ContactCertificationLicense_InternalNotes">{{l("InternalNotes")}}</label>
									<input type="text" #ContactCertificationLicense_InternalNotes="ngModel" id="ContactCertificationLicense_InternalNotes" class="form-control" [(ngModel)]="contactCertificationLicense.internalNotes" name="InternalNotes"   minlength="1"  maxlength="2048" />
								    <validation-messages [formCtrl]="ContactCertificationLicense_InternalNotes"></validation-messages>
								</div>
					
								<div class="my5">
									<label class="form-label" for="ContactCertificationLicense_DisplaySequence">{{l("DisplaySequence")}}</label>
									<input type="number" #ContactCertificationLicense_DisplaySequence="ngModel" id="ContactCertificationLicense_DisplaySequence" class="form-control" [(ngModel)]="contactCertificationLicense.displaySequence" name="DisplaySequence"    />
									<validation-messages [formCtrl]="ContactCertificationLicense_DisplaySequence"></validation-messages>
								</div>
					

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!contactCertificationLicenseForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
<contactCertificationLicenseContactLookupTableModal #contactCertificationLicenseContactLookupTableModal (modalSave)="getNewContactId()"></contactCertificationLicenseContactLookupTableModal>
		 <contactCertificationLicenseContactDocumentLookupTableModal #contactCertificationLicenseContactDocumentLookupTableModal (modalSave)="getNewUploadedCertificatetId()"></contactCertificationLicenseContactDocumentLookupTableModal>
		 <contactCertificationLicenseEmployeeLookupTableModal #contactCertificationLicenseEmployeeLookupTableModal (modalSave)="getNewVerifiedByEmployeeId()"></contactCertificationLicenseEmployeeLookupTableModal>
		 <contactCertificationLicenseBusinessLookupTableModal #contactCertificationLicenseBusinessLookupTableModal (modalSave)="getNewInstituteBusinessId()"></contactCertificationLicenseBusinessLookupTableModal>
		 
</div>
