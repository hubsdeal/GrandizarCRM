<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #rewardPointHistoryForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="rewardPointHistory.id">{{l("EditRewardPointHistory")}}</span>
                        <span *ngIf="!rewardPointHistory.id">{{l("CreateNewRewardPointHistory")}}</span>
                    </h4>                    
                    
                    
                 <button type="button" class="btn-close" (click)="close()" aria-label="Close" [disabled]="saving"></button>
             
                </div>
                <div class="modal-body">
                 


					<div class="my-3">
                        <label class="form-label" for="RewardPointTypeName">{{l("RewardPointType")}}</label>
                        <div class="input-group">
                            <input class="form-control" id="RewardPointTypeName" name="rewardPointTypeName" [(ngModel)]="rewardPointTypeName" type="text" disabled>     
                            <button class="btn btn-primary blue" (click)="openSelectRewardPointTypeModal()" type="button"><i class="fa fa-search"></i> {{l("Pick")}}</button>
                            <button class="btn btn-danger btn-icon" type="button" (click)="setRewardPointTypeIdNull()"><i class="fa fa-times"></i></button>                            
                        </div>
                    </div>
                    <input class="form-control" name="rewardPointHistory.rewardPointTypeId" [(ngModel)]="rewardPointHistory.rewardPointTypeId" type="text"  hidden>
                        
					<div class="my-3">
                        <label class="form-label" for="OrderInvoiceNumber">{{l("Order")}}</label>
                        <div class="input-group">
                            <input class="form-control" id="OrderInvoiceNumber" name="orderInvoiceNumber" [(ngModel)]="orderInvoiceNumber" type="text" disabled>     
                            <button class="btn btn-primary blue" (click)="openSelectOrderModal()" type="button"><i class="fa fa-search"></i> {{l("Pick")}}</button>
                            <button class="btn btn-danger btn-icon" type="button" (click)="setOrderIdNull()"><i class="fa fa-times"></i></button>                            
                        </div>
                    </div>
                    <input class="form-control" name="rewardPointHistory.orderId" [(ngModel)]="rewardPointHistory.orderId" type="text"  hidden>
                        
					<div class="my-3">
                        <label class="form-label" for="ContactFullName">{{l("Contact")}}</label>
                        <div class="input-group">
                            <input class="form-control" id="ContactFullName" name="contactFullName" [(ngModel)]="contactFullName" type="text" disabled>     
                            <button class="btn btn-primary blue" (click)="openSelectContactModal()" type="button"><i class="fa fa-search"></i> {{l("Pick")}}</button>
                            <button class="btn btn-danger btn-icon" type="button" (click)="setContactIdNull()"><i class="fa fa-times"></i></button>                            
                        </div>
                    </div>
                    <input class="form-control" name="rewardPointHistory.contactId" [(ngModel)]="rewardPointHistory.contactId" type="text"  hidden>
                        
					<div class="my-3">
                        <label class="form-label" for="JobTitle">{{l("Job")}}</label>
                        <div class="input-group">
                            <input class="form-control" id="JobTitle" name="jobTitle" [(ngModel)]="jobTitle" type="text" disabled>     
                            <button class="btn btn-primary blue" (click)="openSelectJobModal()" type="button"><i class="fa fa-search"></i> {{l("Pick")}}</button>
                            <button class="btn btn-danger btn-icon" type="button" (click)="setJobIdNull()"><i class="fa fa-times"></i></button>                            
                        </div>
                    </div>
                    <input class="form-control" name="rewardPointHistory.jobId" [(ngModel)]="rewardPointHistory.jobId" type="text"  hidden>
                        


								<br/>
								<label class="form-check form-check-custom form-check-solid">
                                    <input
                                        id="RewardPointHistory_EarnedOrRedeemed" 
                                        #RewardPointHistory_EarnedOrRedeemed="ngModel"
                                        name="EarnedOrRedeemed" 
                                        [(ngModel)]="rewardPointHistory.earnedOrRedeemed"
                                        type="checkbox"
                                        class="form-check-input"
                                    />
                                    <span class="form-check-label">
                                        {{l("EarnedOrRedeemed")}}
                                    </span>
                                </label>
                                <validation-messages [formCtrl]="RewardPointHistory_EarnedOrRedeemed"></validation-messages>
					
								<div class="my-3">
									<label class="form-label" for="RewardPointHistory_Date">{{l("Date")}}</label>
									 <input class="form-control m-input" #RewardPointHistory_Date type="datetime" bsDatepicker  datePickerLuxonModifier  [(date)]="rewardPointHistory.date" id="RewardPointHistory_Date" name="RewardPointHistory_Date">
									<validation-messages [formCtrl]="RewardPointHistory_Date"></validation-messages>
								</div>
					
								<div class="my5">
									<label class="form-label" for="RewardPointHistory_PurchaseAmount">{{l("PurchaseAmount")}}</label>
									<input type="number" #RewardPointHistory_PurchaseAmount="ngModel" id="RewardPointHistory_PurchaseAmount" class="form-control" [(ngModel)]="rewardPointHistory.purchaseAmount" name="PurchaseAmount"    />
									<validation-messages [formCtrl]="RewardPointHistory_PurchaseAmount"></validation-messages>
								</div>
					
								<div class="my5">
									<label class="form-label" for="RewardPointHistory_PointsEarned">{{l("PointsEarned")}}</label>
									<input type="number" #RewardPointHistory_PointsEarned="ngModel" id="RewardPointHistory_PointsEarned" class="form-control" [(ngModel)]="rewardPointHistory.pointsEarned" name="PointsEarned"    />
									<validation-messages [formCtrl]="RewardPointHistory_PointsEarned"></validation-messages>
								</div>
					
								<div class="my5">
									<label class="form-label" for="RewardPointHistory_PointsBalance">{{l("PointsBalance")}}</label>
									<input type="number" #RewardPointHistory_PointsBalance="ngModel" id="RewardPointHistory_PointsBalance" class="form-control" [(ngModel)]="rewardPointHistory.pointsBalance" name="PointsBalance"    />
									<validation-messages [formCtrl]="RewardPointHistory_PointsBalance"></validation-messages>
								</div>
					
								<div class="my5">
									<label class="form-label" for="RewardPointHistory_PointsDeducted">{{l("PointsDeducted")}}</label>
									<input type="number" #RewardPointHistory_PointsDeducted="ngModel" id="RewardPointHistory_PointsDeducted" class="form-control" [(ngModel)]="rewardPointHistory.pointsDeducted" name="PointsDeducted"    />
									<validation-messages [formCtrl]="RewardPointHistory_PointsDeducted"></validation-messages>
								</div>
					

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!rewardPointHistoryForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
<rewardPointHistoryRewardPointTypeLookupTableModal #rewardPointHistoryRewardPointTypeLookupTableModal (modalSave)="getNewRewardPointTypeId()"></rewardPointHistoryRewardPointTypeLookupTableModal>
		 <rewardPointHistoryOrderLookupTableModal #rewardPointHistoryOrderLookupTableModal (modalSave)="getNewOrderId()"></rewardPointHistoryOrderLookupTableModal>
		 <rewardPointHistoryContactLookupTableModal #rewardPointHistoryContactLookupTableModal (modalSave)="getNewContactId()"></rewardPointHistoryContactLookupTableModal>
		 <rewardPointHistoryJobLookupTableModal #rewardPointHistoryJobLookupTableModal (modalSave)="getNewJobId()"></rewardPointHistoryJobLookupTableModal>
		 
</div>
