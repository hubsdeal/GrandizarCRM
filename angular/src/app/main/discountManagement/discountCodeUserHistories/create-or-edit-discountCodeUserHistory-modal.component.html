<div
    bsModal
    #createOrEditModal="bs-modal"
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-labelledby="createOrEditModal"
    aria-hidden="true"
    [config]="{ backdrop: 'static' }"
>
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form
                *ngIf="active"
                #discountCodeUserHistoryForm="ngForm"
                novalidate
                (ngSubmit)="save()"
                autocomplete="off"
            >
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="discountCodeUserHistory.id">{{ l('EditDiscountCodeUserHistory') }}</span>
                        <span *ngIf="!discountCodeUserHistory.id">{{ l('CreateNewDiscountCodeUserHistory') }}</span>
                    </h4>

                    <button
                        type="button"
                        class="btn-close"
                        (click)="close()"
                        aria-label="Close"
                        [disabled]="saving"
                    ></button>
                </div>
                <div class="modal-body">
                    <div class="my-3">
                        <label class="form-label" for="DiscountCodeGeneratorName">
                            {{ l('DiscountCodeGenerator') }}
                        </label>
                        <div class="input-group">
                            <input
                                class="form-control"
                                id="DiscountCodeGeneratorName"
                                name="discountCodeGeneratorName"
                                [(ngModel)]="discountCodeGeneratorName"
                                type="text"
                                disabled
                            />
                            <button
                                class="btn btn-primary blue"
                                (click)="openSelectDiscountCodeGeneratorModal()"
                                type="button"
                            >
                                <i class="fa fa-search"></i>
                                {{ l('Pick') }}
                            </button>
                            <button
                                class="btn btn-danger btn-icon"
                                type="button"
                                (click)="setDiscountCodeGeneratorIdNull()"
                            >
                                <i class="fa fa-times"></i>
                            </button>
                        </div>
                    </div>
                    <input
                        class="form-control"
                        name="discountCodeUserHistory.discountCodeGeneratorId"
                        [(ngModel)]="discountCodeUserHistory.discountCodeGeneratorId"
                        type="text"
                        hidden
                    />

                    <div class="my-3">
                        <label class="form-label" for="OrderInvoiceNumber">{{ l('Order') }}</label>
                        <div class="input-group">
                            <input
                                class="form-control"
                                id="OrderInvoiceNumber"
                                name="orderInvoiceNumber"
                                [(ngModel)]="orderInvoiceNumber"
                                type="text"
                                disabled
                            />
                            <button class="btn btn-primary blue" (click)="openSelectOrderModal()" type="button">
                                <i class="fa fa-search"></i>
                                {{ l('Pick') }}
                            </button>
                            <button class="btn btn-danger btn-icon" type="button" (click)="setOrderIdNull()">
                                <i class="fa fa-times"></i>
                            </button>
                        </div>
                    </div>
                    <input
                        class="form-control"
                        name="discountCodeUserHistory.orderId"
                        [(ngModel)]="discountCodeUserHistory.orderId"
                        type="text"
                        hidden
                    />

                    <div class="my-3">
                        <label class="form-label" for="ContactFullName">{{ l('Contact') }}</label>
                        <div class="input-group">
                            <input
                                class="form-control"
                                id="ContactFullName"
                                name="contactFullName"
                                [(ngModel)]="contactFullName"
                                type="text"
                                disabled
                            />
                            <button class="btn btn-primary blue" (click)="openSelectContactModal()" type="button">
                                <i class="fa fa-search"></i>
                                {{ l('Pick') }}
                            </button>
                            <button class="btn btn-danger btn-icon" type="button" (click)="setContactIdNull()">
                                <i class="fa fa-times"></i>
                            </button>
                        </div>
                    </div>
                    <input
                        class="form-control"
                        name="discountCodeUserHistory.contactId"
                        [(ngModel)]="discountCodeUserHistory.contactId"
                        type="text"
                        hidden
                    />

                    <div class="my-3">
                        <label class="form-label" for="DiscountCodeUserHistory_Amount">{{ l('Amount') }}</label>
                        <input
                            class="form-control m-input"
                            #DiscountCodeUserHistory_Amount
                            type="datetime"
                            bsDatepicker
                            datePickerLuxonModifier
                            [(date)]="discountCodeUserHistory.amount"
                            id="DiscountCodeUserHistory_Amount"
                            name="DiscountCodeUserHistory_Amount"
                        />
                        <validation-messages [formCtrl]="DiscountCodeUserHistory_Amount"></validation-messages>
                    </div>

                    <div class="my-3">
                        <label class="form-label" for="DiscountCodeUserHistory_Date">{{ l('Date') }}</label>
                        <input
                            class="form-control m-input"
                            #DiscountCodeUserHistory_Date
                            type="datetime"
                            bsDatepicker
                            datePickerLuxonModifier
                            [(date)]="discountCodeUserHistory.date"
                            id="DiscountCodeUserHistory_Date"
                            name="DiscountCodeUserHistory_Date"
                        />
                        <validation-messages [formCtrl]="DiscountCodeUserHistory_Date"></validation-messages>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">
                        {{ l('Cancel') }}
                    </button>
                    <button
                        type="submit"
                        class="btn btn-primary blue"
                        [disabled]="!discountCodeUserHistoryForm.form.valid"
                        [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"
                    >
                        <i class="fa fa-save"></i>
                        <span>{{ l('Save') }}</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <discountCodeUserHistoryDiscountCodeGeneratorLookupTableModal
        #discountCodeUserHistoryDiscountCodeGeneratorLookupTableModal
        (modalSave)="getNewDiscountCodeGeneratorId()"
    ></discountCodeUserHistoryDiscountCodeGeneratorLookupTableModal>
    <discountCodeUserHistoryOrderLookupTableModal
        #discountCodeUserHistoryOrderLookupTableModal
        (modalSave)="getNewOrderId()"
    ></discountCodeUserHistoryOrderLookupTableModal>
    <discountCodeUserHistoryContactLookupTableModal
        #discountCodeUserHistoryContactLookupTableModal
        (modalSave)="getNewContactId()"
    ></discountCodeUserHistoryContactLookupTableModal>
</div>
