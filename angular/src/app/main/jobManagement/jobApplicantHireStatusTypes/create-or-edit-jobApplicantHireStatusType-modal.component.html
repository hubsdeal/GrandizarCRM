<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #jobApplicantHireStatusTypeForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="jobApplicantHireStatusType.id">{{l("EditJobApplicantHireStatusType")}}</span>
                        <span *ngIf="!jobApplicantHireStatusType.id">{{l("CreateNewJobApplicantHireStatusType")}}</span>
                    </h4>                    
                    
                    
                 <button type="button" class="btn-close" (click)="close()" aria-label="Close" [disabled]="saving"></button>
             
                </div>
                <div class="modal-body">
                 




								<div class="my-3">
									<label class="form-label" for="JobApplicantHireStatusType_Name">{{l("Name")}} *</label>
									<input type="text" #JobApplicantHireStatusType_Name="ngModel" id="JobApplicantHireStatusType_Name" class="form-control" [(ngModel)]="jobApplicantHireStatusType.name" name="Name"   minlength="1"  maxlength="256"  required/>
								    <validation-messages [formCtrl]="JobApplicantHireStatusType_Name"></validation-messages>
								</div>
					

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!jobApplicantHireStatusTypeForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>

</div>
